<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Water Simulator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>Water Simulator</h3>
        <div class="control-group">
            <label>Drag Multiplier:</label>
            <input type="range" id="dragMult" min="0.1" max="1.0" step="0.05" value="0.38">
            <span class="value" id="dragVal">0.38</span>
        </div>
        <div class="control-group">
            <label>Water Depth:</label>
            <input type="range" id="waterDepth" min="0.5" max="5.0" step="0.5" value="1.0">
            <span class="value" id="depthVal">1.0</span>
        </div>
        <div class="control-group">
            <label>Camera Height:</label>
            <input type="range" id="camHeight" min="0.5" max="3.0" step="0.1" value="1.5">
            <span class="value" id="heightVal">1.5</span>
        </div>
        <div class="control-group">
            <label>Raymarch Iter:</label>
            <input type="range" id="rayIter" min="2" max="32" step="1" value="12">
            <span class="value" id="rayVal">12</span>
        </div>
        <div class="control-group">
            <label>Normal Iter:</label>
            <input type="range" id="normIter" min="4" max="64" step="4" value="36">
            <span class="value" id="normVal">36</span>
        </div>
        <small>ðŸ’¡ Drag mouse to look around</small>
    </div>

    <script src="main.js"></script>
</body>
</html>
